title = "Linesman Onslaught";
description = "An attempt to make the best out of all current Onslaught mods, combined into one fun adrenaline rush. Meant to be a tad step-up to Dutch with the special pressure of Spicy, while keeping it fresh. 

[h1][u]End of the world? No way darlings, this is our dance floor![/u][/h1]

Daredevil is the original version, Linesman Onslaught is the new version designed for Chinese tournaments.

Includes:
[list]
	[*]Scaled down versions equivalent Plus/Dutch, used for new players to adapt to frontlining
	[*]Unending hordes option
	[*]Mixed faction hordes
	[*]Mixed elite hordes (Berserkers + SV/Mauler)
	[*]Specials in hordes
	[*]Rework of Specials Coordinated Attacks
[/list]

Special thanks to [url=https://steamcommunity.com/sharedfiles/filedetails/?id=2938820912&searchtext=dense]Osmium[/url] for providing insight on ambient spawning and helping me with various different things.

Only Host needs to have the mod in theory, recommend client also subscribe for safety measures to see white stormvermins.
[url=https://docs.google.com/document/d/1STNYQOmjq81idkTAn0I7iH8iuuy6qMBOQy4mguTrxkI/edit?usp=sharing] Changes here: [/url]

Join the [url=https://discord.gg/STmkAUyqhG]OCE Discord[/url] and [url=https://discord.gg/3SNHBXpdhr]VT2 Modded Discord[/url] for more information and changelogs.

/linesman - Toggle/Disable, for C3DW and U5
/daredevil - Original unnerfed and deprecated version";
